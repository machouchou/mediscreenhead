    <div class="row">
    <aside class="col-sm-6 form-login">
    <div class="card">
    <article class="card-body">
    <h4 class="card-title mb-4 mt-1">Create Patient Note</h4>
    <form [formGroup]="noteForm" (submit)="onSubmit()">
        <div class="form-group">
        <label>Patient Note</label>
            <input name="" class="form-control" placeholder="Patient Note" type="text" formControlName="note" >
            <span *ngIf="noteForm?.get('note')?.touched && noteForm?.get('note')?.invalid" style="color: red;"></span>
        </div> 
        
        <br>
         
        <div class="form-group">
            <button type="submit" [disabled]="noteForm.invalid" class="btn btn-primary btn-block"> Register Note</button>
        </div> <!-- form-group// -->                                                          
    </form>
    </article>
    </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
  
    </div> <!-- row.// -->
    
    </div>
